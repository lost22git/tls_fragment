name: Nim CI

on:
  push:
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: ubuntu-latest}
          - {os: macos-latest}
          # - {os: windows-latest}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install Nim
        uses: jiro4989/setup-nim-action@v2
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install deps
        run: nimble install -y
      - name: Build pool version
        run: nimble buildPool
      - name: Run executable target
        run: chmod +x ./tls_fragment && ./tls_fragment
